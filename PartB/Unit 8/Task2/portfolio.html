<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Multimedia Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Krupal Solanki</h1>
    <p>Full Stack Web Developer with a passion for multimedia web experiences.</p>
</header>

<section>
    <h2>Video Showcase</h2>
    <video width="640" height="360" controls>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</section>

<section>
    <h2>Audio Introduction</h2>
    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</section>

<section>
    <h2>Image Gallery</h2>
    <div class="gallery">
        <img src="image1.jpg" alt="Project Image 1">
        <img src="image2.jpg" alt="Project Image 2">
        <img src="image3.jpg" alt="Project Image 3">
    </div>
</section>

<section>
    <h2>Key Skill Highlight</h2>
    <div class="skill-box">
        Responsive Web Development
    </div>
</section>

</body>
</html>
